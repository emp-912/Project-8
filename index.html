<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      #task-form {
        margin-bottom: 20px;
      }
      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Task Manager</h1>
    <div id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" />
      <input type="text" id="task-desc" placeholder="Task Description" />
      <button id="create-task-btn">Create Task</button>
    </div>
    <div id="output"></div>
    <script type="module">
      import { createTask } from "./object.js";

      // Attach the event listener to the button
      document
        .getElementById("create-task-btn")
        .addEventListener("click", createTask);
    </script>
  </body>
</html>
